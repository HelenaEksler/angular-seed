<div class="row">
  <div class="col-xs-12">
    <h2>Projects In Progress</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-4" class="chart-container" ng-repeat="item in inProgressProjects">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12">
        <canvas id="pie{{item.id}}" class="chart chart-pie"
          chart-data="item.stages" chart-labels="labels" chart-colors="colors" width="100%">
        </canvas>
      </div>
    </div>

    <a href="/projectdash/{{item.id}}">
      <div class="alert alert-info btn-lg">

        <p class="projName"><strong>{{item.name}}</strong></p>

        <span class="glyphicon" ng-class="icons[item.activeStage]"></span>
        <span class="icon-text">{{stageLabels[item.activeStage]}}</span>
        <span class="icon-text">{{item.progress}}%</span>

      </div>
    </a>
  </div>
</div>
