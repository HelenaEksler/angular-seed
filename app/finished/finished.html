<div class="row">
  <div class="col-xs-12">
    <h2>Finished Projects</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-4" class="chart-container" ng-repeat="item in finishedProjects">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12">
        <canvas id="pie{{item.id}}" class="chart chart-pie"
          chart-data="item.stages" chart-labels="labels" chart-colors="colors" width="100%">
        </canvas>
      </div>
    </div>

    <div class="alert alert-info btn-lg">
      <p class="projName"><strong>{{item.name}}</strong></p>

      <span class="glyphicon glyphicon-time"></span><span class="icon-text">{{item.totalHours}}</span>
      <span class="glyphicon glyphicon-user"></span><span class="icon-text">{{item.users}}</span>
    </div>
  </div>
</div>
